<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript on steroids</title>
    <link rel="shortcut icon" href="static/images/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="static/css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@300&family=Lobster&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <br />
    <br />
    <!-- Game 1 -->
    <div class="container-1">
      <h2>Game 1: Rock, Paper, Scissor</h2>
      <div class="flex-box-rps" id="flex-box-rps-div">
        <img
          src="https://www.hoekhavelte.nl/wp-content/uploads/2017/05/Beach-Pebbles-Zwart-50-70-Droog.jpg"
          alt="rock"
          id="rock"
          style="width: 150; height: 150;"
          onclick="rpsGame(this)"
        />
        <img
          src="http://www.paperduke.com/wp-content/uploads/2017/06/Free-Printable-Notebook-Paper-e1497490624975.jpg"
          alt="paper"
          id="paper"
          style="width: 150; height: 150;"
          onclick="rpsGame(this)"
        />
        <img
          src="https://clipartion.com/wp-content/uploads/2015/10/scissors-clipart-school-pinterest.jpg"
          alt="scissor"
          id="scissor"
          style="width: 150; height: 150;"
          onclick="rpsGame(this)"
        />
      </div>
      <div class="tips">
        <br />
        <h3>Rock beats scissor</h3>
        <h3>Paper beats rock</h3>
        <h3>Scissor beats paper</h3>
        <br />
      </div>
      <div class="table-row">
        <table>
          <tr>
            <th>Wins</th>
            <th>Losses</th>
            <th>Tied</th>
          </tr>
          <tr>
            <td><span id="winner">0</span></td>
            <td><span id="losser">0</span></td>
            <td><span id="tied">0</span></td>
          </tr>
        </table>
        <!-- <button class="btn-lg btn-primary mr-2" id="play-again">
          Try again
        </button> -->
        <button class="gradient-button" id="play-again">
          Try Again
        </button>
        <!-- <button class="circle" id="play-again">
          Try Again
        </button> -->
      </div>
    </div>

    <br />
    <br />

    <!-- Game 2 -->
    <div class="container-2">
      <h2>Game 2: Blackjack</h2>
      <h3><span id="blackjack-result">Let's play</span></h3>
      <div class="flex-blackjack-row-1">
        <div id="your-box">
          <h2>You: <span id="your-blackjack-result">0</span></h2>
        </div>
        <div id="dealer-box">
          <h2>Dealer: <span id="dealer-blackjack-result">0</span></h2>
        </div>
      </div>
      <div class="tips">
        <br />
        <h3>Hit the DEALER without going over 21</h3>
        <br />
      </div>
      <div class="flex-blackjack-row-2">
        <div>
          <button class="btn-lg btn-primary mr-2" id="blackjack-hit-button">
            Hit
          </button>
          <button class="btn-lg btn-warning mr-2" id="blackjack-stand-button">
            Stand
          </button>
          <button class="btn-lg btn-danger mr-2" id="blackjack-deal-button">
            Deal
          </button>
        </div>
      </div>
      <div class="flex-blackjack-row-3">
        <table>
          <tr>
            <th>Wins</th>
            <th>Losses</th>
            <th>Draws</th>
          </tr>
          <tr>
            <td><span id="wins">0</span></td>
            <td><span id="losses">0</span></td>
            <td><span id="draws">0</span></td>
          </tr>
        </table>
      </div>
    </div>
    <br />
    <br />
    <div class="reset">
      <a href="/"
        ><button type="button" name="button" class="button-3d">
          RESET THE GAME
        </button></a
      >
    </div>
    <br />
    <br />
    <script src="static/js/script.js"></script>
  </body>
</html>
